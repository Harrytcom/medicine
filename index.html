<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>GoCorona</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a href="#" class="header__logo">
          <img src="./img/GoCorona_logo.svg" alt="Логотип">
        </a>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__item"><a href="#" class="menu__link">home</a></li>
            <li class="menu__item"><a href="#" class="menu__link">features</a></li>
            <li class="menu__item"><a href="#" class="menu__link">support</a></li>
            <li class="menu__item"><a href="#" class="menu__link">contact US</a></li>
          </ul>
        </nav>
        <div class="header__button">
          <a href="#" class="button button_blue">download</a>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="get-started">
        <div class="get-started__container">
          <div class="get-started__content">
            <div class="get-started__text-block text-block">
              <h1 class="text-block__title">Take care of yours family’s health.</h1>
              <div class="text-block__text">All in one destination for COVID-19 health queries.  Consult 10,000+ health workers about your concerns.</div>
              <a href="#" class="text-block__button button">GET STARTED</a>
            </div>
          </div>
          <div class="get-started__image">
            <img src="./img/Doc_img.svg" alt="Doctor">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      Footer
    </footer>
  </div>
</body>
</html>
